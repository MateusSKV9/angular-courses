<h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

<div class="hero-details">
  <mat-form-field *ngIf="isEditing">
    <mat-label>ID</mat-label>
    <input type="number" matInput disabled [value]="hero.id" title="." />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Hero name</mat-label>
    <input
      [(ngModel)]="hero.name"
      type="text"
      name="name"
      id="name"
      matInput
      title="Hero name"
    />
  </mat-form-field>

  <button
    *ngIf="!isEditing"
    mat-flat-button
    (click)="create()"
    type="button"
    [disabled]="!isFormValid()"
  >
    Create
  </button>

  <button
    *ngIf="isEditing"
    mat-flat-button
    (click)="update()"
    type="button"
    [disabled]="!isFormValid()"
  >
    Update
  </button>

  <button mat-flat-button (click)="goBack()" type="button">Go back</button>
</div>
