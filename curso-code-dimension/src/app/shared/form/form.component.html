<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label for="title">Produto</label>
    <input
      formControlName="name"
      type="text"
      name="name"
      id="name"
      placeholder="Nome"
      [class.input-highlight]="form.invalid && form.get('name')?.touched"
    />
  </div>

  <button [disabled]="form.invalid" class="button-default" type="submit">
    Salvar
  </button>
</form>
