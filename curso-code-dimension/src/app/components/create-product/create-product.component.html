<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Título</label>
    <input
      formControlName="title"
      type="text"
      name="title"
      id="title"
      placeholder="Título"
    />
  </div>

  <button class="button-default" type="submit">Salvar</button>
</form>
