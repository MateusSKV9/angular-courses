<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-group">
    <label for="title">Título</label>
    <input
      formControlName="title"
      type="text"
      name="title"
      id="title"
      placeholder="Título"
      [class.input-highlight]="form.invalid && form.get('title')?.touched"
    />
  </div>

  <button [disabled]="form.invalid" class="button-default" type="submit">
    Salvar
  </button>
</form>
