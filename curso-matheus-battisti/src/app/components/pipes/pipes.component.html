<section>
  <h2>Section pipes</h2>
  <p>(uppercase) - {{ "Algum texto com pipe 'uppercase'" | uppercase }}</p>
  <p>(lowercase) - {{ "Algum Texto Com Pipe 'lowercase'" | lowercase }}</p>
  <p>(titlecase) - {{ someText | titlecase }}</p>
  <p>(date) - {{ today }}</p>
  <p>(date: "fullDate") - {{ today | date: "fullDate"}}</p>
</section>
