<section>
  <h1>Componente 09</h1>

  <p>{{ name }}</p>
  <p>{{ city }}</p>
  <input
    [(ngModel)]="name"
    type="text"
    name="name"
    id="name"
    placeholder="Digite seu nome"
  />

  <input
    [(ngModel)]="city"
    type="text"
    name="city"
    id="city"
    placeholder="Digite sua cidade"
  />
</section>
